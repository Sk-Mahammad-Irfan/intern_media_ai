<!DOCTYPE html>

          ></button>
        </div>
        <div class="offcanvas-body p-0">
          <div
            class="d-flex flex-column bg-white border-end h-100 p-3"
            style="width: 200px"
          >
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="settings.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"

                  Settings
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="credits.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-credit-card me-2"></i>
                  Credits
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="api-keys.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-key me-2"></i>
                  API Keys
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="provisioning.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-hdd me-2"></i>
                  Provisioning Keys
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="auth.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-puzzle me-2"></i>
                  Integrations
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="privacy.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-shield-lock me-2"></i>
                  Privacy
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-2"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler border-0 d-md-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex me-auto">
              <div class="input-group">
                <input
                  class="form-control rounded-pill bg-light"
                  type="search"
                  placeholder="Search models"
                  aria-label="Search"
                />
              </div>
            </form>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Models</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Chat</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Rankings</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Docs</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link p-0" href="#">
                  <img
                    src="assets/profile.jpg"
                    alt="Profile"
                    class="rounded-circle border"
                    width="32"
                    height="32"
                  />
                </a>

            </ul>
          </div>
        </nav>

        <!-- Page content -->
        <div class="container py-4">
          <h1>API Keys Page</h1>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Handle sidebar active state
      document.addEventListener("DOMContentLoaded", function () {
        // Get current page path
        const currentPath =
          window.location.pathname.split("/").pop() || "index.html";

        // Remove active class from all nav links
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove(
            "active",
            "bg-primary",
            "bg-opacity-10",
            "text-primary"
          );
          link.classList.add("text-secondary");
        });

        // Add active class to current page link
        const currentLink = document.querySelector(
          `.nav-link[href="${currentPath}"]`
        );
        if (currentLink) {
          currentLink.classList.remove("text-secondary");
          currentLink.classList.add(
            "active",
            "bg-primary",
            "bg-opacity-10",
            "text-primary"
          );
        }
      });
    </script>
  </body>
</html>
