<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication | OpenRouter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">OpenRouter</h3>
          </div>
          <div class="card p-4 shadow">
            <h3 id="form-title" class="text-center mb-3">Login</h3>
            <form id="auth-form">
              <div id="username-field" class="mb-3 d-none">
                <label>Username</label>
                <input type="text" name="username" class="form-control" />
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="submit-btn"
              >
                Login
              </button>
            </form>
            <p class="text-center mt-3">
              <span id="toggle-text">Don't have an account?</span>
              <a href="#" id="toggle-link">Sign Up</a>
            </p>
            <button id="google-login" class="btn btn-outline-dark w-100">
              <i class="bi bi-google me-2"></i>Login with Google
            </button>
            <div id="msg" class="text-center text-danger mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Script -->
    <script src="js/auth.js"></script>
  </body>
</html>
