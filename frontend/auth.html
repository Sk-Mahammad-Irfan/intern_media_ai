<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenRouter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      .sidebar {
        width: 220px;
        background-color: #fff;
        border-right: 1px solid #dee2e6;
      }
      .sidebar .nav-link.active {
        background-color: rgba(13, 110, 253, 0.1);
        color: #0d6efd;
        font-weight: 500;
      }
      .main-content {
        flex-grow: 1;
      }
      @media (min-width: 992px) {
        .desktop-search {
          width: 400px;
        }
      }

      .offcanvas-start {
        width: auto;
        min-width: 220px;
        max-width: 300px;
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div class="d-flex flex-grow-1">
      <!-- Sidebar Offcanvas -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMobile">
        <div
          class="offcanvas-header d-flex justify-content-between align-items-center"
        >
          <!-- Brand only for mobile -->
          <h5 class="offcanvas-title fw-bold text-primary d-lg-none mb-0">
            Media Ai
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body p-0">
          <div class="sidebar p-3">
            <nav class="nav flex-column">
              <a class="nav-link active" href="model.html">Models</a>
              <a class="nav-link" href="#">Chat</a>
              <a class="nav-link" href="#">Rankings</a>
              <a class="nav-link" href="#">Docs</a>
              <!-- Sign in button for mobile -->
              <a class="mt-3" href="#">
                <button type="button" class="btn btn-outline-primary w-100">
                  Sign in
                </button>
              </a>
            </nav>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content d-flex flex-column w-100">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
        >
          <div
            class="container-fluid d-flex align-items-center justify-content-between"
          >
            <!-- Brand (Desktop Only) -->
            <a
              class="navbar-brand fw-bold text-primary d-none d-lg-block"
              href="/index.html"
              >Media Ai</a
            >

            <!-- Hamburger (Mobile Only) -->
            <button
              class="navbar-toggler d-lg-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarMobile"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search for Desktop -->
            <form class="d-none d-lg-block mx-3 flex-grow-1">
              <input
                class="form-control rounded-pill bg-light desktop-search"
                type="search"
                placeholder="Search models"
              />
            </form>

            <!-- Search for Mobile -->
            <form class="d-block d-lg-none me-auto flex-grow-1 ms-2">
              <input
                class="form-control rounded-pill bg-light"
                type="search"
                placeholder="Search models"
              />
            </form>

            <!-- Desktop Nav Items -->
            <ul class="navbar-nav ms-auto align-items-center d-none d-lg-flex">
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="model.html">Models</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Chat</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Rankings</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Docs</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="auth.html">
                  <button type="button" class="btn btn-outline-primary">
                    Sign in
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page Content -->

        <div class="container py-4">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="card p-4 shadow">
                <h3 id="form-title" class="text-center mb-3">Login</h3>
                <form id="auth-form">
                  <div id="username-field" class="mb-3 d-none">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label>Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label>Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="submit-btn"
                  >
                    Login
                  </button>
                </form>
                <p class="text-center mt-3">
                  <span id="toggle-text">Don't have an account?</span>
                  <a href="#" id="toggle-link">Sign Up</a>
                </p>
                <button id="google-login" class="btn btn-outline-dark w-100">
                  <i class="bi bi-google me-2"></i>Login with Google
                </button>
                <div id="msg" class="text-center text-danger mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
