<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <h3 id="form-title" class="text-center mb-3">Login</h3>
        <form id="auth-form">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
        </form>
        <p class="text-center mt-3">
          <span id="toggle-text">Don't have an account?</span>
          <a href="#" id="toggle-link">Sign Up</a>
        </p>
        <div id="msg" class="text-center text-danger mt-2"></div>
      </div>
    </div>
  </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
