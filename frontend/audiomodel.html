<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Model</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body,
    html {
      height: 100%;
      overflow: hidden;
    }

    #chat {
      height: calc(100vh - 300px);
      overflow-y: auto;
      padding: 1rem;
      padding-bottom: 130px;
      background-color: #f8f9fa;
    }

    #promptInputSection {
      position: fixed;
      bottom: 0;
      left: 250px;
      right: 0;
      padding: 1rem;
      max-width: calc(100vw - 250px);
      z-index: 1000;
    }

    #sidebar {
      width: 250px;
      height: 100vh;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }

    .ai-message,
    .user-message {
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
      padding: 0.75rem 1rem;
    }

    .ai-message {
      background-color: #e9ecef;
    }

    .user-message {
      background-color: #0d6efd;
      color: white;
    }

    .compact-audio {
      width: 200px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      #promptInputSection {
        left: 0;
        max-width: 100vw;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
      <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand fw-bold text-primary" href="index.html">Media Ai</a>
        <form class="d-none d-lg-block mx-3 flex-grow-1">
          <input class="form-control rounded-pill bg-light" type="search" placeholder="Search models" />
        </form>
        <ul class="navbar-nav ms-auto d-none d-lg-flex">
          <li class="nav-item mx-1"><a class="nav-link fw-medium" href="model.html">Models</a></li>
          <li class="nav-item mx-1"><a class="nav-link fw-medium" href="credits.html">Chat</a></li>
          <li class="nav-item mx-1"><a class="nav-link fw-medium" href="#">Rankings</a></li>
          <li class="nav-item mx-1"><a class="nav-link fw-medium" href="#">Docs</a></li>
        </ul>
      </div>
    </nav>

    <!-- Page Layout -->
    <div class="d-flex">
      <!-- Sidebar -->
      <div id="sidebar" class="p-3">
        <button class="btn btn-outline-secondary w-100 mb-3">New Room</button>
        <ul class="list-unstyled text-muted">
          <li class="mb-2"><em>Untitled Chat</em></li>
        </ul>
      </div>

      <!-- Main Area -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- Model Selector -->
        <div class="px-4 pt-3">
          <div class="d-flex align-items-center gap-2 mb-4">
            <label class="fw-semibold mb-0">Model:</label>
            <select id="modelSelector" class="form-select form-select-sm" onchange="handleModelChange()">
              <option value="audio" selected>Text to Audio</option>
              <option value="video">Text to Video</option>
              <option value="image">Text to Image</option>
            </select>
          </div>
          <hr class="model-hr" />
        </div>

        <!-- Chat Display -->
        <div id="chat" class="container-fluid mt-4">
          <!-- Audio responses appear here -->
        </div>

        <!-- Input Section -->
        <div class="chat-container">
          <h3 class="mb-4 text-center text-primary">üéß Text to Audio Generator</h3>

          <div id="chatBox" class="mb-4"></div>

          <div class="input-group">
            <input type="text" id="promptInput" class="form-control"
              placeholder="Describe a sound (e.g., 'waves crashing at sunset')" />
            <input type="number" id="durationInput" class="form-control" min="1" max="60" value="10"
              style="max-width: 100px;" />
            <button class="btn btn-primary" onclick="sendPrompt()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const chatContainer = document.getElementById("chat");

      function appendUserMessage(text) {
        const msg = document.createElement("div");
        msg.className = "user-message mb-2";
        msg.textContent = text;
        chatContainer.appendChild(msg);
      }

      function appendLoadingMessage() {
        const id = "loading-" + Date.now();
        const wrapper = document.createElement("div");
        wrapper.className = "ai-message mb-2";
        wrapper.id = id;
        wrapper.innerHTML = "üîÑ Generating audio...";
        chatContainer.appendChild(wrapper);
        return id;
      }

      function replaceWithAudio(id, audioUrl) {
        const elem = document.getElementById(id);
        elem.innerHTML = `
          <audio class="compact-audio" controls>
            <source src="${audioUrl}" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        `;
      }

      function replaceWithError(id, msg) {
        const elem = document.getElementById(id);
        elem.innerHTML = `<span class="text-danger">${msg}</span>`;
      }

      async function sendPrompt() {
        const prompt = document.getElementById("promptInput").value.trim();
        const duration = parseInt(document.getElementById("durationInput").value);
        const userId = localStorage.getItem("userId") || "test-user";

        if (!prompt) return alert("Please enter a prompt.");
        if (isNaN(duration) || duration < 1 || duration > 60)
          return alert("Please enter a valid duration (1‚Äì60 seconds).");

        appendUserMessage(prompt);
        const loadingId = appendLoadingMessage();
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
          const res = await fetch("http://localhost:5000/api/ai/generate-audio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, duration, userId }),
          });

          const data = await res.json();

          if (res.ok && data.audioUrl) {
            replaceWithAudio(loadingId, data.audioUrl);
          } else {
            console.error("Server error:", data.error);
            replaceWithError(loadingId, "‚ùå Failed to generate audio.");
          }
        } catch (err) {
          console.error("Network error:", err);
          replaceWithError(loadingId, "‚ùå Error connecting to server.");
        }

        document.getElementById("promptInput").value = "";
      }
    </script>
</body>

</html>
