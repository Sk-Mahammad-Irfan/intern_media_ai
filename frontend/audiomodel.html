    <!-- Chat Prompt UI -->
    <h2>üéß Generate Sound Effect</h2>

    <label for="prompt">Prompt:</label><br>
    <input id="prompt" type="text" placeholder="e.g. dog barking in the rain" /><br><br>

    <label for="duration">Duration (1‚Äì60 seconds):</label><br>
    <input id="duration" type="number" min="1" max="60" value="30" /><br><br>

    <button onclick="generate()">Generate Sound</button>

    <p id="status"></p>
    <audio id="audio" controls></audio>

    <script>
        async function generate() {
            const prompt = document.getElementById("prompt").value;
            const duration = parseInt(document.getElementById("duration").value);
            const status = document.getElementById("status");
            const audio = document.getElementById("audio");

            if (!prompt.trim()) {
                return alert("Please enter a prompt.");
            }
            if (isNaN(duration) || duration < 1 || duration > 60) {
                return alert("Please enter a valid duration between 1 and 60 seconds.");
            }

            status.innerText = "‚è≥ Generating... please wait...";
            audio.src = ""; // Reset audio source

            try {
                const res = await fetch("http://localhost:5000/api/ai/generate-audio", { // Fixed URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt, duration }),
                });

                const data = await res.json();
                if (data.audioUrl) {
                    audio.src = data.audioUrl; // Set the audio source
                    audio.play(); // Automatically start playing
                    status.innerText = "‚úÖ Sound ready!";
                } else {
                    status.innerText = "‚ùå Failed to generate sound.";
                }
            } catch (err) {
                console.error(err);
                status.innerText = "‚ùå Error generating sound.";
            }
        }

    </script>
