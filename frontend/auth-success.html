<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Success | AI Media Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e9ecef, #dee2e6);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        max-width: 480px;
        width: 90%;
        padding: 2rem 1.5rem;
        margin: 1rem;
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
        background-color: #ffffff;
      }


      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar-brand {
        color: #343a40;
        font-weight: 700;
        font-size: 1.6rem;
        margin-bottom: 1rem;
        display: block;
      }

      .spinner-border {
        width: 3rem;
        height: 3rem;
        color: #198754; /* Bootstrap success green */
      }

      #status-message {
        font-size: 1rem;
        margin-top: 1rem;
      }

      .text-success {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <span class="navbar-brand">AI Media Hub</span>
      <h4 class="mb-3">Authenticating Your Account</h4>
      <div class="d-flex justify-content-center mb-3">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <p id="status-message" class="text-muted">
        Please wait while we complete your authentication...
      </p>
    </div>

    <script>
      function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
      }

      function getUrlParameter(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
        const results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      }

      window.addEventListener("DOMContentLoaded", async () => {
        const statusMessage = document.getElementById("status-message");

        try {
          const userDataParam = getUrlParameter("user");

          if (userDataParam) {
            const userData = JSON.parse(decodeURIComponent(userDataParam));
            console.log("User data from URL:", userData);

            const userDataToStore = {
              userId: userData._id,
              email: userData.email,
              credits: userData.credits || 0,
              username: userData.username,
              loginTime: new Date().toISOString(),
            };

            localStorage.setItem("user_data", JSON.stringify(userDataToStore));
            localStorage.setItem("userId", userData._id);
            localStorage.setItem("auth_token", userData.token);
            setCookie("auth_token", userData.token, 7);

            statusMessage.textContent =
              "Authentication successful! Redirecting...";
            statusMessage.classList.remove("text-muted");
            statusMessage.classList.add("text-success");

            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            const response = await fetch(
              "http://localhost:5000/api/auth/success",
              {
                method: "GET",
                credentials: "include",
              }
            );

            const data = await response.json();
            console.log("Google auth response:", data);

            if (data.success) {
              statusMessage.textContent =
                "Authentication successful! Redirecting...";
              statusMessage.classList.remove("text-muted");
              statusMessage.classList.add("text-success");

              const userData = {
                userId: data.user._id,
                email: data.user.email,
                credits: data.user.credits || 0,
                username: data.user.username,
                loginTime: new Date().toISOString(),
              };

              localStorage.setItem("user_data", JSON.stringify(userData));
              localStorage.setItem("userId", data.user._id);
              localStorage.setItem("auth_token", data.user.token);
              setCookie("auth_token", data.user.token, 7);

              setTimeout(() => {
                window.location.href = "index.html";
              }, 1500);
            } else {
              statusMessage.textContent =
                "Authentication failed: " + (data.message || "Unknown error");
              statusMessage.classList.remove("text-muted");
              statusMessage.classList.add("text-danger");

              setTimeout(() => {
                window.location.href = "auth.html";
              }, 2000);
            }
          }
        } catch (error) {
          console.error("Error during authentication:", error);
          statusMessage.textContent =
            "An error occurred during authentication. Please try again.";
          statusMessage.classList.remove("text-muted");
          statusMessage.classList.add("text-danger");

          setTimeout(() => {
            window.location.href = "auth.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
