<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenRouter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      .sidebar {
        width: 220px;
        background-color: #fff;
        border-right: 1px solid #dee2e6;
      }
      .sidebar .nav-link.active {
        background-color: rgba(13, 110, 253, 0.1);
        color: #0d6efd;
        font-weight: 500;
      }
      .main-content {
        flex-grow: 1;
      }
      @media (min-width: 992px) {
        .desktop-search {
          width: 400px;
        }
      }

      .offcanvas-start {
        width: auto;
        min-width: 220px;
        max-width: 300px;
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div class="d-flex flex-grow-1">
      <!-- Sidebar Offcanvas -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMobile">
        <div
          class="offcanvas-header d-flex justify-content-between align-items-center"
        >
          <!-- Brand only for mobile -->
          <h5 class="offcanvas-title fw-bold text-primary d-lg-none mb-0">
            Media Ai
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body p-0">
          <div class="sidebar p-3">
            <nav class="nav flex-column">
              <a class="nav-link active" href="model.html">Models</a>
              <a class="nav-link" href="credits.html">Chat</a>
              <a class="nav-link" href="#">Rankings</a>
              <a class="nav-link" href="#">Docs</a>
              <!-- Sign in button for mobile -->
              <a class="mt-3" href="#" id="signInMobile">
                <button type="button" class="btn btn-outline-primary w-100">
                  Sign in
                </button>
              </a>
            </nav>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content d-flex flex-column w-100">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
        >
          <div
            class="container-fluid d-flex align-items-center justify-content-between"
          >
            <!-- Brand (Desktop Only) -->
            <a
              class="navbar-brand fw-bold text-primary d-none d-lg-block"
              href="#"
              >Media Ai</a
            >

            <!-- Hamburger (Mobile Only) -->
            <button
              class="navbar-toggler d-lg-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebarMobile"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Search for Desktop -->
            <form class="d-none d-lg-block mx-3 flex-grow-1">
              <input
                class="form-control rounded-pill bg-light desktop-search"
                type="search"
                placeholder="Search models"
              />
            </form>

            <!-- Search for Mobile -->
            <form class="d-block d-lg-none me-auto flex-grow-1 ms-2">
              <input
                class="form-control rounded-pill bg-light"
                type="search"
                placeholder="Search models"
              />
            </form>

            <!-- Desktop Nav Items -->
            <ul class="navbar-nav ms-auto align-items-center d-none d-lg-flex">
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="model.html">Models</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="credits.html">Chat</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Rankings</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Docs</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link btn bg-info fw-medium" href="api-keys.html"
                  >Get Started</a
                >
              </li>
              <li class="nav-item mx-1" id="signInDesktop">
                <a class="nav-link fw-medium" href="auth.html">
                  <button type="button" class="btn btn-outline-primary">
                    Sign in
                  </button>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page Content -->
        <div class="container py-4">
          <h1>Welcome</h1>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const authToken = localStorage.getItem("auth_token");
        if (authToken) {
          document.getElementById("signInMobile").style.display = "none";
          document.getElementById("signInDesktop").style.display = "none";
        } else {
          document.getElementById("signInMobile").style.display = "block";
          document.getElementById("signInDesktop").style.display = "block";
        }
      });
    </script>
  </body>
</html>
