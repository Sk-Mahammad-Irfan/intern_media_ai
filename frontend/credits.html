<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Credits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/credits.css">


</head>
<body>

  <div class="card">
    <div class="d-flex justify-content-center align-items-center mb-2">
      <span class="title">Credits</span>
      <button class="refresh-btn" title="Refresh">&#x21bb;</button>
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-center align-items-center">
        <span class="fs-4">$</span>
        <span class="balance">0</span>
        <button type="button" class="btn btn-sm btn-link p-0 ms-1" data-bs-toggle="tooltip" title="Info">
          <i class="bi bi-info-circle"></i>
        </button>
      </div>
      <a href="#" class="d-block mt-2">View usage</a>
    </div>
    <button class="btn btn-credits w-100 mb-3">Add Credits</button>

    <div class="d-flex justify-content-center align-items-center mb-2">
      <label class="form-check-label me-2" for="cryptoSwitch">Use crypto</label>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" role="switch" id="cryptoSwitch">
      </div>
    </div>
    <a href="#" class="link-custom">Open Billing Portal <i class="bi bi-box-arrow-up-right"></i></a>

    <div class="payment-history mt-4">PAYMENT HISTORY</div>
    <nav aria-label="Pagination">
      <ul class="pagination mt-2">
        <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">&gt;</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(t => new bootstrap.Tooltip(t));
  </script>
  <script src="js/credits.js"></script>
</body>
</html>
