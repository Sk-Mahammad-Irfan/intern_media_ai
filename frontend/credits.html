<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits | OpenRouter Clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex flex-column flex-md-row min-vh-100">
      <!-- Sidebar -->
      <div
        class="offcanvas-md min-vh-100 offcanvas-start"
        tabindex="-1"
        id="sidebar"
        aria-labelledby="sidebarLabel"
      >
        <div class="offcanvas-header border-bottom">
          <h5 class="offcanvas-title fw-bold text-primary" id="sidebarLabel">
            OpenRouter
          </h5>
          <button
            type="button"
            class="btn-close d-md-none"
            data-bs-dismiss="offcanvas"
            data-bs-target="#sidebar"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body p-0">
          <div
            class="d-flex flex-column bg-white border-end h-100 p-3"
            style="width: 200px"
          >
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="settings.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-gear me-2"></i>
                  Settings
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="credits.html"
                  class="nav-link active bg-primary bg-opacity-10 text-primary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-credit-card me-2"></i>
                  Credits
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="api-keys.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-key me-2"></i>
                  API Keys
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="provisioning.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-hdd me-2"></i>
                  Provisioning Keys
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="auth.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-puzzle me-2"></i>
                  Integrations
                </a>
              </li>
              <li class="nav-item mb-2">
                <a
                  href="privacy.html"
                  class="nav-link text-secondary rounded-3 d-flex align-items-center"
                >
                  <i class="bi bi-shield-lock me-2"></i>
                  Privacy
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-2"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler border-0 d-md-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
              aria-controls="sidebar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex me-auto">
              <div class="input-group">
                <input
                  class="form-control rounded-pill bg-light"
                  type="search"
                  placeholder="Search models"
                  aria-label="Search"
                />
              </div>
            </form>

            <ul class="navbar-nav ms-auto">
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Models</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Chat</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Rankings</a>
              </li>
              <li class="nav-item mx-1">
                <a class="nav-link fw-medium" href="#">Docs</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link p-0" href="#">
                  <img
                    src="assets/profile.jpg"
                    alt="Profile"
                    class="rounded-circle border"
                    width="32"
                    height="32"
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Page content -->
        <div class="container py-4">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4 p-md-5">
                  <div
                    class="d-flex justify-content-center align-items-center mb-4"
                  >
                    <h4 class="fw-bold text-dark mb-0 me-2">Credits</h4>
                    <button
                      class="btn btn-sm btn-outline-secondary rounded-circle p-1"
                      title="Refresh"
                      id="refreshCredits"
                    >
                      <i class="bi bi-arrow-clockwise"></i>
                    </button>
                  </div>

                  <div class="text-center mb-4">
                    <div
                      class="d-flex justify-content-center align-items-center mb-2"
                    >
                      <span class="fs-4 text-dark me-1">$</span>
                      <span class="display-4 fw-bold text-dark">0</span>
                      <button
                        type="button"
                        class="btn btn-sm text-primary ms-2 p-0"
                        data-bs-toggle="tooltip"
                        title="Info"
                      >
                        <i class="bi bi-info-circle"></i>
                      </button>
                    </div>
                    <a href="#" class="text-decoration-none text-primary"
                      >View usage</a
                    >
                  </div>

                  <div class="d-grid mb-4">
                    <button
                      class="btn btn-primary py-2 rounded-pill"
                      id="addCreditsBtn"
                    >
                      Add Credits
                    </button>
                  </div>

                  <div
                    class="d-flex justify-content-center align-items-center mb-4"
                  >
                    <label class="form-check-label me-2" for="cryptoSwitch"
                      >Use crypto</label
                    >
                    <div class="form-check form-switch m-0">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="cryptoSwitch"
                      />
                    </div>
                  </div>

                  <div class="text-center mb-5">
                    <a
                      href="#"
                      class="text-decoration-none text-primary d-inline-flex align-items-center"
                    >
                      Open Billing Portal
                      <i class="bi bi-box-arrow-up-right ms-1"></i>
                    </a>
                  </div>

                  <div class="text-center">
                    <h6
                      class="text-uppercase text-secondary fw-bold fs-6 letter-spacing-1 mb-3"
                    >
                      Payment history
                    </h6>
                    <nav aria-label="Pagination">
                      <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                          <a class="page-link rounded-2 mx-1" href="#">&lt;</a>
                        </li>
                        <li class="page-item active">
                          <a class="page-link rounded-2 mx-1" href="#">1</a>
                        </li>
                        <li class="page-item disabled">
                          <a class="page-link rounded-2 mx-1" href="#">&gt;</a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Credits Modal -->
    <div
      class="modal fade"
      id="addCreditsModal"
      tabindex="-1"
      aria-labelledby="addCreditsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="addCreditsModalLabel">
              Add Credits
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="creditAmount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  id="creditAmount"
                  min="1"
                  step="1"
                  placeholder="Enter amount"
                />
              </div>
              <div class="form-text">
                Enter the amount of credits you want to add to your account.
              </div>
            </div>
            <div class="mb-3">
              <label for="paymentMethod" class="form-label"
                >Payment Method</label
              >
              <select class="form-select" id="paymentMethod">
                <option value="card" selected>Credit/Debit Card</option>
                <option value="crypto">Cryptocurrency</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="confirmAddCredits"
            >
              Add Credits
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/credits.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Handle sidebar active state
      document.addEventListener("DOMContentLoaded", function () {
        // Get current page path
        const currentPath =
          window.location.pathname.split("/").pop() || "index.html";

        // Remove active class from all nav links
        document.querySelectorAll(".nav-link").forEach((link) => {
          link.classList.remove(
            "active",
            "bg-primary",
            "bg-opacity-10",
            "text-primary"
          );
          link.classList.add("text-secondary");
        });

        // Add active class to current page link
        const currentLink = document.querySelector(
          `.nav-link[href="${currentPath}"]`
        );
        if (currentLink) {
          currentLink.classList.remove("text-secondary");
          currentLink.classList.add(
            "active",
            "bg-primary",
            "bg-opacity-10",
            "text-primary"
          );
        }
      });
    </script>
  </body>
</html>
